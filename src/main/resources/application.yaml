spring:
  application:
    name: appointment

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:7777/appointment
    username: appointment_user
    password: appointment_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 7000
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "appointment:"

# Actuator Configuration for Prometheus Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: development
  observations:
    key-values:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

# JWT Configuration
jwt:
  access-token-expiration: 1800000  # 30 minutes in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.appointment: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %5p %5pid --- [%15.15t] %-40.40logger{39} : %m%n%wEx"
    file: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %5p %5pid --- [%15.15t] %-40.40logger{39} : %m%n%wEx"
  file:
    name: ./logs/appointment.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB
